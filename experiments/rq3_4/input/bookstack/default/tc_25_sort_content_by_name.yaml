name: 25::Sort Content by Name
url: http://localhost:8081/
setup_function: created_data_for_sort_page
description: Click the book "Book12345". Book detail page with content list is displayed. Click "Sort" button. Sort interface or dropdown opens. Select "Sort by Name" option. Name sorting option is selected. Click "Apply" or confirm sort selection. Sort by name operation is executed. Verify content is sorted alphabetically. Items are arranged in alphabetical order. Verify both chapters and pages are sorted. All content types follow alphabetical order
