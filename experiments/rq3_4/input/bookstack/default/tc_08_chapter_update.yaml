name: 08::Chapter Update
url: http://localhost:8081/
setup_function: created_chapter_page
description: Click "Edit" link in the chapter actions. Chapter edit form opens with current values. Click in the "Chapter Name" textbox. Name field is focused and contains current name. Clear the name field and type "Chapter Updated". Name field shows updated chapter name. Click in the Rich Text Area iframe. Rich text editor is focused. Clear existing content and type "Chapter Description Updated". Rich text area contains updated description. Click "Save Chapter" button. Chapter changes are saved. Verify page heading shows updated chapter name. Chapter page shows new name in heading. Verify updated description text is visible. Updated description is displayed on page
