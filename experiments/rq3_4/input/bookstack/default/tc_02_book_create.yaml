name: 02::Book Create
url: http://localhost:8081/
setup_function: logged_in_page
description: From the dashboard click "Books" link in navigation. Books listing page appears. Verify "Create New Book" link is visible. Create New Book option is available. Click "Create New Book" link. Book creation form opens. Click in the "Name" textbox. Name field is focused for input. Type "Book123456" to name field. Book name field contains the unique book name. Click in the Rich Text Area iframe. Rich text editor is focused and ready for content. Type "Description" in the rich text area. Rich text area contains "Description". Click "▸ Cover image" button to expand cover section. Cover image section expands showing upload options. Click "Select Image" button. File chooser dialog appears. Select the file "./assets/minion.jpeg". Image is selected and preview appears. Click "▸ Book Tags" button to expand tags section. Book tags section expands. Click in "Tag Name" textbox. Tag name field is focused. Type "env" in the tag name field. Tag name field contains "env". Click in the tag 
  value field and type "test". Tag value field contains "test". Click "Save Book" button. Book is created and saved. Verify alert message "Book successfully created" appears. Success alert confirms book creation. Verify page heading shows the book name. Book page displays with correct name in heading. Verify "Description" text is visible on the page. Book description is displayed on the book page
