description: Locate the sort rule "Rule". Target sort rule is visible in the list. Click "Delete" button for the sort rule. Delete confirmation dialog appears. Click "Confirm" button in confirmation dialog. Sort rule deletion is confirmed. Verify rule no longer appears in listing. Deleted rule is removed from rules table
