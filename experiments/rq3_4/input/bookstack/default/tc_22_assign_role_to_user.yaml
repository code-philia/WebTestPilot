name: 22::Assign Role to User
url: http://localhost:8081/
setup_function: created_role_page
description: Click "Users" in settings menu. Users management section opens. Select user Guest guest@example.com. User details page or edit form opens. Select "Role" from available roles. Role is selected and checked. Click "Save" button. User role assignment is saved. Verify role "Role" is assigned to user Guest. Guest shows assigned role "Role"
