name: 14::Shelf Create
url: http://localhost:8081/
setup_function: created_shelf_page
description: Click "Shelves" link in navigation. Shelves listing page appears. Click "New Shelf" button. Shelf creation form opens. Click in the "Shelf Name" textbox. Shelf name field is focused. Type "Shelf123456" in the name field. Shelf name field contains unique shelf name. Click in the Rich Text Area iframe. Rich text editor is focused. Type "Shelf Description" in the rich text area. Rich text area contains "Shelf Description". Click "▸ Shelf Tags" button to expand tags section. Shelf tags section expands. Click in "Tag Name" textbox. Tag name field is focused. Type "shelf" in the tag name field. Tag name field contains "shelf". Click in the tag value field and type "test". Tag value field contains "test". Click "▸ Books" button to expand books section. Books section expands showing available books. Select books to add to the shelf. Selected books are highlighted. Click "Save Shelf" button. Shelf is created and saved. Verify alert message "Shelf successfully created" appears. 
  Success alert confirms shelf creation. Verify shelf page displays with correct name. Shelf page shows correct name in heading. Verify selected books appear in shelf. Books are listed in the shelf
