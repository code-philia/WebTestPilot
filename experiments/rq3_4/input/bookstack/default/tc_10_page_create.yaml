description: Click "New Page" button. Page creation form opens. Click in the "Page Name" textbox. Page name field is focused. Type "Page123456" in the name field. Page name field contains unique page name. Click in the Rich Text Area iframe. Rich text editor is focused. Type "Page Content" in the rich text area. Rich text area contains "Page Content". Click "â–¸ Page Tags" button to expand tags section. Page tags section expands. Click in "Tag Name" textbox. Tag name field is focused. Type "page" in the tag name field. Tag name field contains "page". Click in the tag value field and type "test". Tag value field contains "test". Click "Save Page" button. Page is created and saved. Verify alert message "Page successfully created" appears. Success alert confirms page creation. Verify page appears in book navigation. Page is listed in book structure. Verify page displays with correct name and content. Page shows correct name and content
