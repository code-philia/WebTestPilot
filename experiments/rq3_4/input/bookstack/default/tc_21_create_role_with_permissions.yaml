name: 21::Create Role with Permissions
url: http://localhost:8081/
setup_function: logged_in_page
description: Click "Settings" link in navigation. Settings page is displayed. Click "Roles" in settings menu. Roles section opens. Click "Create New Role" button. Role creation form opens. Click in the "Role Name" textbox. Role name field is focused. Type "Role" in the name field. Role name field contains the name. Click in the "Role Description" textbox. Role description field is focused. Type "Role description" in description field. Description field contains role description. Checkbox for the button "Manage all book, chapter & page permissions". Permission check box is checked. Scrolldown and click "Toggle All" button under "Shelves" text. Permissions in shelves section are checked. Click "Toggle All" button under "Books" text. Permissions in books section are checked. Click "Toggle All" button under "Chapters" text. Permissions in chapters section are checked. Click "Toggle All" button under "Pages" text. Permissions in pages section are checked. Scroll down and click "Save Role" 
  button. Role is created and saved. Verify role "Role" appears in roles listing. New role is listed in roles table
