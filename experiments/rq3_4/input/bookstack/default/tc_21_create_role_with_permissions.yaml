name: 21::Create Role with Permissions
url: http://localhost:8081/
setup_function: created_role_page
description: Click "Settings" link in navigation. Settings page is displayed. Click "Roles & Permissions" in settings menu. Roles and permissions section opens. Click "Create New Role" button. Role creation form opens. Click in the "Role Name" textbox. Role name field is focused. Type "TestRole123456" in the name field. Role name field contains unique role name. Click in the "Role Description" textbox. Role description field is focused. Type "Test role for automation" in description field. Description field contains role description. Select permissions checkboxes for the role. Permission checkboxes are checked. Click "Save Role" button. Role is created and saved. Verify alert message "Role successfully created" appears. Success alert confirms role creation. Verify role appears in roles listing. New role is listed in roles table. Verify role permissions are correctly set. Role shows assigned permissions
