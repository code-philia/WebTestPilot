name: 20::Create and Use Page Template
url: http://localhost:8081/
setup_function: created_data_template_page
description: Click "Edit" button. Page editor opens. Click the "Templates" button on the right hand side. The template configuration tab is displayed. Tick the checkbox "Page is a template". The checkbox is checked. Click the "Save Page" button. The page saved successfully. Verify alert message "Template successfully created" appears. Success alert confirms template creation. Navigate to create a new page. Page creation form opens. Click the "Templates" button on the right hand side. The template configuration tab is displayed. Click "Templates" dropdown. Template selection dropdown appears. Select "Template123456" from dropdown. Template is selected. Verify page content is populated with template. Page editor shows template content. Click "Save Page" button. Page with template content is created. Verify alert message "Page successfully created" appears. Success alert confirms page creation
