name: 26::Create Sort Rules
url: http://localhost:8081/
setup_function: created_sort_rule_page
description: Click "Settings" link in navigation. Settings page is displayed. Click "Sort Rules" or equivalent option. Sort rules management section opens. Click "Create New Sort Rule" button. Sort rule creation form opens. Click in the "Rule Name" textbox. Rule name field is focused. Type "SortRule123456" in the name field. Rule name field contains unique rule name. Select sort type from dropdown (e.g. Name/Created/Updated). Sort type option is selected. Select sort order (Ascending/Descending). Sort order option is selected. Select entities to apply rule to (Books/Chapters/Pages). Target entity types are selected. Click "Save Sort Rule" button. Sort rule is created and saved. Verify alert message "Sort rule successfully created" appears. Success alert confirms rule creation. Verify rule appears in sort rules listing. New sort rule is listed in rules table
