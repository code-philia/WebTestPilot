name: 04::Book Update
url: http://localhost:8081/
setup_function: created_book_page
description: Click "Edit" button in the book actions. Book edit form opens. Click in the "Name" textbox. Name field is focused and contains current name. Clear the name field and type "Book Updated". Name field shows updated book name "Book Updated". Click in the Rich Text Area iframe. Rich text editor is focused. Clear existing content and type "Description Updated". Rich text area contains updated description "Description Updated". Click "Save Book" button. Book changes are saved. Verify alert message "Book successfully updated" appears. Success alert confirms book update. Verify page heading shows updated book name. Book page shows new name "Book Updated" in heading. Verify updated description text is visible. Updated description "Description Updated" is displayed on page
