name: 20::Create and Use Page Template
url: http://localhost:8081/
setup_function: created_data_template_page
description: Click 'Edit'. Pg editor opens. Click 'Templates' btn (RHS). Template config tab shown. Tick 'Pg is a template' chkbox. Chkbox ticked. Click 'Save Pg' btn. Pg saved. Click 'Book' btn (breadcrumb). Book pg details shown. Click 'Pg' btn (main content). Pg details pg shown. Click 'Edit' btn (main content). Pg details pg shown. Click 'Templates' btn (RHS). Template config tab shown. Click 'Pg Template' prepend btn. 'Pg Desc' inserted. Click 'Pg Template' append btn. 'Pg Desc' inserted. Verify pg content w/ template. Pg editor shows template content. Click 'Save Pg' btn. Pg w/ template content created.
