name: 06::Chapter Create
url: http://localhost:8081/
setup_function: created_chapter_page
description: Click 'New Chap' btn. Form opens. Focus on 'Chap Name' txtbx. Type 'Chap'. Ensure unique name. Focus on RTA iframe. Type 'Chap Desc'. Expand 'Chap Tags'. Focus on 'Tag Name' txtbx. Type 'Sample Tag'. Enter 'Sample Tag' in val fld. Click 'Save Chap'. Chap saved. Verify 'Chap' in nav. Chap listed in struct. Verify 'Chap' in heading.
