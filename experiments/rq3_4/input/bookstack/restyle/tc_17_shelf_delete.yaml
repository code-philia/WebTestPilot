name: 17::Shelf Delete
url: http://localhost:8081/
setup_function: created_shelf_page
description: "To remove an item from your collection, simply click the \"Delete\" link found within the shelf actions menu. Note: Once you initiate the delete process, a confirmation dialog will pop upâ€”this is a standard security measure to prevent accidental deletions. Next, follow these instructions carefully: Locate and press the \"Confirm\" button inside the confirmation dialog box. The system acknowledges the deletion request, confirming that the shelf has been successfully removed from your inventory. Imagine a scenario where you've just deleted a shelf; you'd expect to be whisked away from that page to avoid any confusion or lingering doubts about the action's success. In case you're wondering if everything went as planned, check that you are indeed not on the previously existing shelf page anymore. For those who prefer a more technical approach, ensure the shelf ID no longer appears in the active shelves listing by cross-referencing with the database records. Lastly, take a moment
  to casually glance over your shelves list; the one you just deleted should be conspicuously absent."
