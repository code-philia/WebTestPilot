description: To find "SortRule123456" within the rules list, one must carefully scan through all entries until it becomes apparent. Next, you should proceed to click the "Edit" button adjacent to the targeted sort rule, ensuring precision in your action. The sort rule edit form will then appear, ready for modifications. Focus on the "Rule Name" textbox, where the cursor will automatically be placed, awaiting your input. Now, imagine clearing the existing text and typing "SortRule Updated 123456", transforming the name before your eyes. If you encounter issues with the sort type not changing, simply select a different option from the dropdown menu to resolve the matter. Moving along, opt for a distinct sort order by selecting another choice from the available options. Should there be an opportunity to modify entity selection, take advantage of it to update the entity type selections accordingly. After making all necessary adjustments, press the "Save Sort Rule" button to commit your 
  changes. An alert message reading "Sort rule successfully updated" should pop up, confirming the successful execution of your task. Lastly, narrate the journey of the updated rule as it reappears in the listing, its details now reflecting the recent amendments.
