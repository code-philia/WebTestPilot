name: 19::Move Chapter Between Books
url: http://localhost:8081/
setup_function: created_page_move_chapter
description: To initiate the process, one must interact with the 'Move' link located within the chapter actions menu. Next, you should observe the appearance of the Move chapter dialog box, which will prompt further action. For technical reference, ensure your cursor is positioned over the search text box before proceeding. If you're having trouble focusing the search box, simply click inside it to activate its functionality. Once ready, input the term "Book1" into the designated search field. The system will automatically filter the search results based on the entered keyword "Book1". In a narrative twist, imagine selecting the chapter titled "Book1" from an elegantly presented dropdown list. Confirm that "Book1" has been successfully chosen as your destination for this chapter relocation. Now, proceed to click the "Move Chapter" button to finalize the operation. Should any confirmation be required, rest assured that the chapter move operation is indeed confirmed upon clicking. Moving
  along casually, tap the "Books" button found in the navigation bar for your next step. As expected, the book listing page should now be displayed on your screen. From the "Recently Viewed" section, embark on a journey by clicking on the book named "Book1". This action will seamlessly open the "Book1" page for your viewing pleasure. To verify the presence of "Chapter 1", check if it's prominently shown in the main content area of the page. Indeed, "Chapter 1" should be clearly visible within the main content. Lastly, ensure that "Chapter 2" is also displayed in the main content of the page, completing the verification process.
