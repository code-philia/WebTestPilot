name: 19::Move Chapter Between Books
url: http://localhost:8081/
setup_function: created_page_move_chapter
description: To begin the process, you should click the "Move" link found within the chapter actions menu. Next, a dialog box will appear, inviting you to select your desired destination book from a convenient dropdown list. For technical reference, ensure the book you choose is accurately highlighted as the target for relocation. If you encounter any issues, remember that selecting the correct book is crucial before proceeding. Once everything is set, simply click the "Move Chapter" button to initiate the transfer. A narrative unfolds as the system processes your request, culminating in an alert message stating "Chapter successfully moved." This success alert serves as a conceptual confirmation that the chapter has indeed been relocated. Now, take a moment to navigate to the destination book, where you'll find the page awaiting your review. With a keen eye, verify that the moved chapter is now comfortably nestled among its new companions in the destination. It's official; the chapter 
  is now part of the destination book's family. As you casually return to the original book, the page reappears before you like an old friend. Upon inspection, confirm that the chapter has vanished from its former spot, leaving only a memory behind. The chapter's removal from the original book marks the end of its journey, with all steps completed successfully.
