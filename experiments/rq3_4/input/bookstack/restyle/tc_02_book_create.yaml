name: 02::Book Create
url: http://localhost:8081/
setup_function: logged_in_page
description: From the dashboard, you'll want to navigate by clicking the "Books" link found in the navigation menu. To proceed, ensure that the Books listing page appears after your selection. For reference, check if the "Create New Book" link is visible on the screen. Understand that the Create New Book option must be available for you to continue. Next up, click the "Create New Book" link without hesitation. Suddenly, the Book creation form opens like a treasure chest full of possibilities. Place your cursor in the "Name" textbox; it's time to focus. The Name field is now focused, eagerly awaiting your input. Type "Book123456" into the name field, giving your creation a unique identity. Confirm that the Book name field contains the unique book name you just entered. Now, click inside the Rich Text Area iframe, where the real magic happens. The rich text editor comes alive, focused and ready for your content. Type "Description" into the rich text area, setting the stage for your 
  story. Ensure the Rich text area contains "Description" before moving forward. Click the "▸ Cover image" button to unveil the cover section's hidden powers. The Cover image section expands, revealing various upload options like a genie from a lamp. Click the "Select Image" button, and voila! A file chooser dialog appears out of nowhere. Select the file "./assets/minion.jpeg", and watch as the image is selected, displaying a tantalizing preview. Click the "▸ Book Tags" button to expand the tags section, unveiling more secrets. The Book tags section expands, ready for your tagging adventure. Click in the "Tag Name" textbox, and feel the field come to life under your cursor. Type "env" into the tag name field, marking your territory. Confirm that the Tag name field contains "env", solidifying your choice. Click in the tag value field and type "test", adding another layer to your creation. The Tag value field now contains "test", completing the tag duo. Finally, click the "Save Book" 
  button, sealing your work in digital amber. A success alert message reading "Book successfully created" should appear, confirming your victory. The page heading should proudly display the book name, a testament to your efforts. Lastly, verify that the "Description" text is visible on the page, ensuring your story is told.
