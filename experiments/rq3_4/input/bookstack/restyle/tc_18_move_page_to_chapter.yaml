name: 18::Move Page Into Chapter
url: http://localhost:8081/
setup_function: created_page_move_page
description: To begin the process, you should click the "Move" button, which will kick off the page move operation. Next, focus on the search text box by clicking it; this action ensures the search box is ready for input. For those who might encounter issues, typing "Chapter" into the search box filters the results accordingly, making it easier to find the desired item. Once the search results display, select the chapter labeled "Chapter" from the dropdown menu, setting it as your destination point. Now, proceed to confirm the page move operation by clicking the "Move Page" button, finalizing the relocation. Imagine a scenario where you need to verify if "Page" appears in the menu; this step checks the successful listing of the page. In technical terms, ensure the presence of the "Book" link within the page breadcrumb, confirming its hierarchical structure. As the narrative unfolds, check that the "Chapter" link is also part of the breadcrumb, maintaining the logical sequence. To 
  further validate, confirm that the "Page" link is included in the breadcrumb, completing the verification of the navigation path. By clicking the breadcrumb link back to the chapter, you should see the original chapter page displayed once more. Lastly, in a casual tone, make sure the page name "Page" is visible in the main content area, ensuring everything looks as expected.
