name: 20::Create and Use Page Template
url: http://localhost:8081/
setup_function: created_data_template_page
description: Click "Edit" button. Page editor opens. Click the "Templates" button on the right hand side. The template configuration tab is displayed. The checkbox is checked. Click the "Save Page" button. The page saved successfully. Click "Book" button in breadcrumb. Book page details show up. Click "Page" button in the main content. Page details page show up. Click "Edit" button in the main content. Page details page show up. Click the "Templates" button on the right hand side. The template configuration tab is displayed. Click the "Page Template" prepend to page content button. "Page Description" is inserted. Click the "Page Template" append to page content button. "Page Description" is inserted. Verify page content is populated with template. Page editor shows template content. Page with template content is created.
