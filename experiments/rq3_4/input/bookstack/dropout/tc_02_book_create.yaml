description: From the dashboard click "Books" link in navigation. Books listing page appears. Verify "Create New Book" link is visible. Create New Book option is available. Click "Create New Book" link. Book creation form opens. Click in the "Name" textbox. Name field is focused for input. Type "Book" to name field. Book name field input is filled. Click in the Rich Text Area iframe. Rich text editor is focused and ready for content. Type "Description" in the rich text area. Rich text area contains "Description". Click "â–¸ Book Tags" button to expand tags section. Book tags section expands. Click in "Tag Name" textbox. Tag name field is focused. Type "env" in the tag name field. Tag name field contains "env". Click in the tag value field and type "test". Tag value field contains "test". Book is created and saved. Verify page heading shows the book name "Book". Book page displays with correct name "Book" in heading. Verify "Description" text is visible on the page.
