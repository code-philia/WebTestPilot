name: 19::Move Chapter Between Books
url: http://localhost:8081/
setup_function: created_page_move_chapter
description: Click "Move" link in the chapter actions. Move chapter dialog opens. Select destination book from dropdown. Book is selected as destination. Click "Move Chapter" button. Chapter move operation is initiated. Verify alert message "Chapter successfully moved" appears. Success alert confirms chapter move. Navigate to the destination book. Destination book page is displayed. Verify moved chapter appears in destination. Chapter is now listed in destination book. Navigate back to original book. Original book page is displayed. Verify chapter no longer appears in original location.
