description: Click "Shelves" link in navigation. Shelves listing page appears. Click "New Shelf" button. Shelf creation form opens. Click in the "Shelf Name" textbox. Shelf name field is focused. Type "Shelf" in the name field. Click in the Rich Text Area iframe. Rich text editor is focused. Type "Shelf Description" in the rich text area. Rich text area contains "Shelf Description". Click "â–¸ Books" button to expand books section. Books section expands showing available books. Click add button for Book1. Book1 is added to the shelf. Click add button for Book2. Book2 is added to the shelf. Click "Save Shelf" button. Shelf is created and saved. Shelf page shows correct name in heading. Verify Book1 is present in the shelf. Book1 is listed in the shelf. Verify Book2 is present in the shelf. Book2 is listed in the shelf.
