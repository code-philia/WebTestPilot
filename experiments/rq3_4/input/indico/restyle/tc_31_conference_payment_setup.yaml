name: 31::Conference Payment Setup
url: http://localhost:8080/
setup_function: created_conference_page
description: To begin the process, you should click on the "Registration" link found within the navigation bar. Next, the Registration section will open up, revealing various options. Now, ensure that the "Enable payments" link is clearly visible on your screen. The availability of the Payment enablement option indicates that you're ready to proceed. Clicking the "Enable payments" link will trigger the next step in the sequence. A Payment confirmation dialog box should appear after this action. To confirm, simply click the "OK" button presented in the dialog. Once confirmed, the system will enable Payments automatically. Navigate back to the main menu and click on the "Payments" link in the navigation area. Upon clicking, the Payments configuration page will open, displaying all relevant settings. Make sure that the payment status now reflects "enabled", confirming the activation of the payment module. In this section, you should also see the "Bank Transfer disabled" link, indicating 
  the current state of the bank transfer option. By clicking the "Bank Transfer disabled" link, you'll access the Bank transfer configuration settings. Locate and check the "Enabled" checkbox to activate the bank transfer feature. Focus on the "Payment details" textbox by clicking inside it. Enter the text "Payment details" into the focused field to provide necessary information. After entering the details, click the "Save" button to store the updated settings. Finally, verify that an alert message stating "Settings for Bank Transfer saved" appears on the screen. This success alert confirms that your changes have been successfully applied.
