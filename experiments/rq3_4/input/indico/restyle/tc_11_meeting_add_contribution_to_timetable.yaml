name: 11::Meeting Add Contribution to Timetable
url: http://localhost:8081/
setup_function: created_meeting_page
description: "To begin your journey through the system, you'll want to click on the \"Timetable\" link found within the navigation bar. Next up, you should observe that the Timetable view magically materializes before your eyes. For those seeking precise instructions, simply locate and click the \"Add new\" dropdown button to proceed. An Add new menu will then appear, ready for your interaction. If you're curious about what comes next, clicking the \"Contribution\" option will unveil the Contribution creation form. Now, let's dive into the details: focus your attention on the \"Title\" textbox and give it a gentle click. The Title field is now eagerly awaiting your input, fully focused. With the stage set, type \"MeetingContribution123456\" into the title field, ensuring it stands out as a unique contribution name. Moving along, click inside the \"Description\" textbox to bring it into focus. Once the Description field is ready, fill it with \"Description123456\" to give it some substance.
  When you're ready to tackle the timing, click on the time field marked \"--:--\" and watch as the Time picker springs to life. From there, select \"11\" from the time picker options, setting the start time to a crisp 11:00. To add yourself to the mix, just click the \"Add myself\" button and voila! The current user is now listed as an author. Finally, hit the \"Save\" button to seal the deal; your Contribution is now created and safely stored away. To wrap things up, verify that your contribution has indeed made its debut on the timetable canvas. And there you have itâ€”the timetable now proudly displays your new contribution for all to see."
