name: 02::Lecture Create
url: http://localhost:8081/
setup_function: created_lecture_page
description: To begin, you'll want to locate and click the "Create event" link found within the navigation bar. Once clicked, a dropdown menu will appear, presenting various options for event types. Next, select the "Lecture" option from the list to proceed. The system then opens up a form specifically designed for creating lectures. Now, focus your attention on the "Event title" textbox and give it a click. With the title field now active, you're ready to type in "Lecture123456", ensuring the field captures this unique identifier. After entering the title, move on to the "Venue" textbox; a simple click will prepare it for your input. Enter "Venue123456" into the venue field, making sure it reflects the specific location needed. As you continue, click inside the "Room" textbox, which will allow you to type "Room123456" for the designated space. With all necessary fields filled, choose the "Public" option to set the event's protection mode accordingly. Finally, press the "Create event" 
  button to finalize the process. A confirmation will soon follow as the lecture gets created and stored in the system. To ensure everything went smoothly, check if the lecture name pops up in the page heading, indicating success. The lecture page should now be visible, featuring the correct name at the top. Lastly, confirm that both the venue and room details are accurately displayed, completing the verification of the location information.
