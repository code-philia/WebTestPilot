name: 16::Meeting Clone
url: http://localhost:8080/
setup_function: created_meeting_page
description: To begin, you should click the "Clone" button, initiating the duplication process. Next, observe as the Clone event dialog appears, ready for your interaction. For technical guidance, locate and click the close button situated within the "Clone Event" dialog header. The clone operation is now underway, as if a new entity is being birthed from the old. Ensure that the newly cloned meeting page is indeed displayed before proceeding further. A new meeting page opens, like a fresh canvas awaiting its first stroke. Confirm that the meeting name remains unchanged in the cloned event, maintaining its identity. The cloned meeting retains the same name, a testament to its origins. Check that the venue and room information is accurately preserved, ensuring continuity. Finally, rest assured that all location details are meticulously copied to the clone, leaving no room for error.
