url: http://localhost:8081/
setup_function: created_conference_page
description: To access the Call for Abstracts workflow, you'll need to interact with the workflows collapsible menu. First, expand the workflows menu by clicking on it, ensuring all options are visible. For technical guidance, refer to the manual on how to click the 'Call for Abstracts' link within the expanded menu. Once the Call for Abstracts section opens, proceed to enable the module by clicking the 'Enable module' button, which activates its functionality. If you encounter issues, troubleshoot by verifying that the module is indeed enabled after clicking the 'Notifications' button. A narrative unfolds as you delve into the notifications configuration, where clicking 'Add new one' button leads to an exciting form for notification creation. In a casual tone, just tap inside the 'Title' textbox to focus it for typing your creative titles. Type 'Email123456' into the title field, making sure it stands out as a unique identifier for your notification. An explanatory approach reveals 
  that clicking the 'Add new rule' button brings forth the rule configuration interface for further customization. Selecting 'Submitted' from the event dropdown is crucial, as it defines when the notification will trigger. Finally, save your crafted notification by clicking the 'Save' button, thus completing the setup process.
