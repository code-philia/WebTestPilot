name: 17::Conference Create
url: http://localhost:8080/
setup_function: created_conference_page
description: To begin the process, you should click the "Create event" link found within the navigation bar. Next, ensure that the create event dropdown menu appears as expected. For those seeking detailed instructions, simply click the "Conference" option from the dropdown list. The conference creation form will open up, inviting you to proceed. Once the "Event title" textbox is clicked, it becomes evident that the event title field is now focused, awaiting your input. Imagine typing "Conference123456" into the title field; this action ensures the title field contains a unique conference name. If you encounter issues setting the end date, remember to click in the field labeled "DD/MM/YYYY" to bring up the date picker. With the date picker focused, enter tomorrowâ€™s date in the specified DD/MM/YYYY format to update the end date field accordingly. As the narrative unfolds, clicking in the end time field labeled "--:--" reveals the opening of the time picker. From there, selecting "12" 
  from the time picker sets the end time to 12:00 without any hassle. The venue textbox, once clicked, focuses the field, making it ready for you to type "Venue123456" into it. It's crucial to note that after typing in the venue field, it now contains a unique venue name. Moving along, focus shifts to the "Room" textbox where, upon clicking, the field becomes ready for input. Typing "Room123456" into the room field ensures it contains a unique room name, as required. For users preferring a public event, clicking the "Public" option selects the public protection mode effortlessly. Finally, clicking the "Create event" button results in the conference being created and saved successfully. To verify everything went as planned, check if the conference name appears in the page heading, confirming the conference page displays with the correct name in the heading. Lastly, a quick glance at the location details confirms that the venue and room information is accurately displayed on the 
  conference page.
