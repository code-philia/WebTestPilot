description: To begin, you'll want to interact with the workflows collapsible menu where the 'Call for Abstracts' option resides. Next, simply expand the workflows menu by clicking it, ensuring all options are visible. For those seeking technical guidance, remember to click the 'Call for Abstracts' link to proceed further into the system's functionality. Imagine a scenario where you're exploring the features; you'd then notice the 'Call for Abstracts' section magically opening up before your eyes. If you encounter any issues, just click the 'Enable module' button to activate the necessary components. Once the module is enabled, smoothly transition by clicking the 'Notifications' button, which will reveal the configuration settings like a curtain unveiling a stage. In a step-by-step guide fashion, after the notifications configuration opens, locate and click the 'Add new one' button to initiate the creation process. Now, letâ€™s dive into the narrative where you find yourself focusing on 
  the 'Title' textbox, ready to input your creative flair. With the title field now focused, type 'Email' to give your notification a distinct identity. To ensure clarity, understand that the title field must contain a unique notification title to avoid any confusion. As you progress, click the 'Add new rule' button, and voila! The rule configuration panel appears, awaiting your command. From the event dropdown, select 'Submitted', marking the specific event you wish to trigger the notification upon. Finally, to solidify your setup, click the 'Save' button, and presto! Your notification is created and saved, ready to notify as needed.
