name: 22::Conference Add Track
url: http://localhost:8080/
setup_function: created_conference_page
description: Click 'Programme' -> Programme sect opens. Click 'Add track' -> Track form opens. Click 'Title' box -> Title fld focused. Type 'Track123456' -> Unique title. Click 'Code' box -> Code fld focused. Type 'OC' -> Track code set. Click 'Desc' box -> Desc fld focused. Type 'Papers about123456' -> Text added. Click 'Save' -> Track created & saved. Verify track in list cont. List shows new track. Verify msg 'Track created' -> Success alert confirms.
