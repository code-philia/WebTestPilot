name: 17::Conference Create
url: http://localhost:8080/
setup_function: created_conference_page
description: Click "Create event" link in navigation. Create event dropdown menu appears. Click "Conference" option. Conference creation form opens. Click in the "Event title" textbox. Event title field is focused for input. Type "Conference123456" in the title field. Title field contains the unique conference name. Click in the end date field labeled "DD/MM/YYYY". Date picker is focused. Enter tomorrow's date in DD/MM/YYYY format. End date field shows tomorrow's date. Click in the end time field labeled "--:--". Time picker opens. Select "12" from time picker. End time is set to 12:00. Click in the "Venue" textbox. Venue field is focused and ready for input. Type "Venue123456" in the venue field. Venue field contains unique venue name. Click in the "Room" textbox. Room field is focused and ready for input. Type "Room123456" in the room field. Room field contains unique room name. Click "Public" option for event protection mode. Public protection mode is selected. Click "Create event" 
  button. Conference is created and saved. Verify conference name appears in page heading. Conference page displays with correct name in heading. Verify venue and room information is displayed. Location details are shown on the conference page
