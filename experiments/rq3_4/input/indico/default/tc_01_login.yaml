description: Click the "Login" link. Login page appears with authentication options. Click in the username/email textbox labeled "Username or email". Username field is focused and ready for input. Type "admin@admin.com" in the username field. Username field displays "admin@admin.com". Click in the password textbox labeled "Password". Password field is focused and ready for input. Type "webtestpilot" in the password field. Password field shows masked characters. Click the "Login with Indico" button. User is successfully authenticated and redirected to dashboard. Verify "My profile" link is visible in navigation. My profile link is visible confirming successful login
