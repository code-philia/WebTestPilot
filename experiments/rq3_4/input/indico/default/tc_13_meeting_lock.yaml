name: 13::Meeting Lock
url: http://localhost:8080/
setup_function: created_meeting_page
description: Click the action menu button (three dots icon). Action menu dropdown opens. Click "Lock" option. Lock confirmation dialog appears. Click "Lock event" button. Meeting locking is confirmed. Verify "This event has been locked" message appears. Lock status message is displayed on page. Verify alert message "The event is now locked" appears. Success alert confirms meeting is locked
