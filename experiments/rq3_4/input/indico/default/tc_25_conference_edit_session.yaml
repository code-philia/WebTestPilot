name: 25::Conference Edit Session
url: http://localhost:8080/
setup_function: created_conference_page
description: Click "Sessions" link in navigation. Sessions section opens. Click "Add new session" button. Session creation form opens. Click in the "Title" textbox. Title field is focused for input. Type "Session title" in the title field. Title field contains unique session title. Click in the "Description" textbox. Description field is focused. Type "Session description" in the description field. Description field contains text. Click "Save" button. Session is created and saved. Click "Sessions" link in navigation. Sessions section opens. Click the gear icon for the first session. Session edit form opens. Click in the "Title" textbox. Title field is focused with current title. Clear and type "Session title updated" in the title field. Title field shows updated session title. Click "Save" button. Session changes are saved. Verify updated session title appears in sessions table. Sessions list shows updated title
