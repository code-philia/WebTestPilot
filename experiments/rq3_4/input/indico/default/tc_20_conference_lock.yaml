name: 20::Conference Lock
url: http://localhost:8080/
setup_function: created_conference_page
description: Click the action menu button (three dots icon). Action menu dropdown opens. Click "Lock" option. Lock confirmation dialog appears. Click "Lock event" button. Conference locking is confirmed. Verify "This event has been locked" message appears. Lock status message is displayed on page. Verify alert message "The event is now locked" appears. Success alert confirms conference is locked
