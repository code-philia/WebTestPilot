name: 08::Meeting Create
url: http://localhost:8081/
setup_function: created_meeting_page
description: Click "Create event" link in navigation. Create event dropdown menu appears. Click "Meeting" option. Meeting creation form opens. Click in the "Event title" textbox. Event title field is focused for input. Type "Meeting123456" in the title field. Title field contains the unique meeting name. Click in the end date field labeled "DD/MM/YYYY". Date picker is focused. Enter tomorrow's date in DD/MM/YYYY format. End date field shows tomorrow's date. Click in the end time field labeled "--:--". Time picker opens. Select "12" from time picker. End time is set to 12:00. Click in the "Venue" textbox. Venue field is focused and ready for input. Type "Venue123456" in the venue field. Venue field contains unique venue name. Click in the "Room" textbox. Room field is focused and ready for input. Type "Room123456" in the room field. Room field contains unique room name. Click "Public" option for event protection mode. Public protection mode is selected. Click "Create event" button. 
  Meeting is created and saved. Verify meeting name appears in page heading. Meeting page displays with correct name in heading. Verify venue and room information is displayed. Location details are shown on the meeting page
