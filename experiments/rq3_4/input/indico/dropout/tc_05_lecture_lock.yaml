name: 05::Lecture Lock
url: http://localhost:8081/
setup_function: created_lecture_page
description: Click the action menu button (three dots icon). Action menu dropdown opens. Click "Change type" option. Change type submenu appears. Click "Lock" option. Lock confirmation dialog appears. Click "Lock event" button. Lecture locking is confirmed. Verify "This event has been locked" message appears. Lock status message is displayed on page. Verify alert message "The event is now locked" appears.
