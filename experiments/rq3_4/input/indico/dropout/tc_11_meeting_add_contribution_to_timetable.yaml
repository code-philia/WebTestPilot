name: 11::Meeting Add Contribution to Timetable
url: http://localhost:8080/
setup_function: created_meeting_page
description: Click "Timetable" link in navigation. Timetable view opens. Add new menu appears. Click "Contribution" option. Contribution creation form opens. Click in the "Title" textbox. Title field is focused for input. Type "MeetingContribution123456" in the title field. Title field contains unique contribution name. Click in the "Description" textbox. Description field is focused. Type "Description123456" in the description field. Description field contains text. Click in the time field labeled "--:--". Time picker opens. Select "11" from time picker. Start time is set to 11:00. Click "Add myself" button. Current user is added as author. Contribution is created and saved. Verify contribution appears in timetable canvas. Timetable shows the new contribution.
