name: 22::Conference Add Track
url: http://localhost:8080/
setup_function: created_conference_page
description: Programme section opens. Click "Add track" link. Track creation form opens. Click in the "Title" textbox. Title field is focused for input. Type "Track123456" in the title field. Title field contains unique track name. Click in the "Code" textbox. Code field is focused. Type "OC" in the code field. Code field contains track code. Click in the "Description" textbox. Type "Papers about123456" in the description field. Description field contains text. Click "Save" button. Track is created and saved. Verify track appears in track list container. Track list shows the new track. Verify alert message "Track has been created" appears. Success alert confirms track creation.
