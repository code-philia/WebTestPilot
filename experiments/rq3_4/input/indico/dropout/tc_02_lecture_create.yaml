name: 02::Lecture Create
url: http://localhost:8080/
setup_function: created_lecture_page
description: Click "Create event" link in navigation. Create event dropdown menu appears. Click "Lecture" option. Lecture creation form opens. Click in the "Event title" textbox. Event title field is focused for input. Type "Lecture123456" in the title field. Click in the "Venue" textbox. Venue field is focused and ready for input. Type "Venue123456" in the venue field. Venue field contains unique venue name. Click in the "Room" textbox. Room field is focused and ready for input. Type "Room123456" in the room field. Click "Public" option for event protection mode. Public protection mode is selected. Click "Create event" button. Lecture is created and saved. Verify lecture name appears in page heading. Lecture page displays with correct name in heading. Verify venue and room information is displayed. Location details are shown on the lecture page.
