name: 16::Conference Create
url: http://localhost:8080/
setup_function: logged_in_page
description: Click "Create event" link in navigation. Create event dropdown menu appears. Conference creation form opens. Click in the "Event title" textbox. Event title field is focused for input. Type "Conference" in the title field. Title field contains the conference name. Date picker is focused. Enter date as "10/10/2040". End date field shows "10/10/2040". Click in the end time field labeled "--:--". Time picker opens. Select "12" from time picker. End time is set to 12:00. Click in the "Venue" textbox. Venue field is focused and ready for input. Type "Venue" in the venue field. Venue field contains unique venue name. Click in the "Room" textbox. Room field is focused and ready for input. Type "Room" in the room field. Room field contains unique room name. Click "Public" option for event protection mode. Public protection mode is selected. Conference is created and saved. Verify conference name appears in page heading. Conference page displays with correct name in heading. Verify
  venue and room information is displayed. Location details are shown on the conference page.
