name: 10::Meeting Add Contribution to Timetable
url: http://localhost:8080/
setup_function: created_meeting_page
description: Click "Timetable" link in navigation. Click "Add new" dropdown button. Add new menu appears. Click "Contribution" option. Contribution creation form opens. Click in the "Title" textbox. Title field is focused for input. Type "Meeting Contribution" in the title field. Title field contains unique contribution name. Click in the "Description" textbox. Description field is focused. Type "Description" in the description field. Description field contains text. Click in the time field labeled "--:--". Select "11" from time picker. Start time is set to 11:00. Click "Add myself" button. Current user is added as author. Click "Save" button. Contribution is created and saved. Verify contribution "Meeting Contribution" appears in timetable canvas. Timetable shows the new contribution.
