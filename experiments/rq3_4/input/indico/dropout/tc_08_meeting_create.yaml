name: 08::Meeting Create
url: http://localhost:8080/
setup_function: logged_in_page
description: Click "Create event" link in navigation. Create event dropdown menu appears. Click "Meeting" option. Meeting creation form opens. Click in the "Event title" textbox. Event title field is focused for input. Type "Meeting" in the title field. Click in the end date field labeled "DD/MM/YYYY". Date picker is focused. Enter date as "10/10/2040". The date field shows 10/10/2040. Time picker opens. Select "12" from time picker. End time is set to 12:00. Click in the "Venue" textbox. Venue field is focused and ready for input. Type "Venue" in the venue field. Venue field contains the venue name. Click in the "Room" textbox. Room field is focused and ready for input. Room field contains unique room name. Click "Public" option for event protection mode. Public protection mode is selected. Click "Create event" button. Meeting is created and saved. Verify meeting name appears in page heading. Meeting page displays with correct name in heading. Verify venue and room information is 
  displayed. Location details are shown on the meeting page.
