name: 30::Credit Create
url: http://localhost:8082/
setup_function: setup_data_for_credit_create
description: Click "Credits" link in navigation menu. Credits listing page appears. Click "Enter Credit" button. Credit creation form opens. Click in the client selection field. Client dropdown or combobox is focused. Type "company_name" to choose client. Shows a list of clients to choose. Choose option "company_name". Client "company_name" is chosen. Click Credit Number field. Credit Number field is focused. Fill "123456" to the Credit Number field. Credit Number field is filled. A line item is added. Click in the product selection field for first line item. Product selection dropdown opens. Type "product_name1" to the product selection field of first line. Shows list of product options to choose. Select "product_name1" for the first line item. Click "Add Item" to add a second line item. Type "product_name2" to the product selection field of first line. Shows list of product options to choose. Select "product_name2" for the first line item. Product is added to line item. Click "Save" 
  button. Credit is created and saved. Verify that the page now contains "Edit Credit". The page has "Edit Credit" text meaning credit is created.
