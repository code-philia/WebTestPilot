name: 33::Credit Send Email
url: http://localhost:8082/
setup_function: created_credit_page
description: Click "Email Credit" button or option. Email dialog opens. Email field shows client contact email. Verify email subject and message template. Email template is loaded with credit details. Modify email content if needed. Email content can be customized. Click "Send Email" button. Email sending is initiated. Verify alert message "Successfully emailed credit" appears. Success alert confirms email sent. Verify credit status automatically changes to "Sent". Credit status updates after email. Verify email activity is logged. Email activity appears in credit history.
