name: 17::Invoice Send Email
url: http://http://localhost:8082/
setup_function: created_invoice_page
description: Click "Email Invoice" button or option. Email dialog opens. Verify recipient email is populated from client. Verify email subject and message template. Email template is loaded with invoice details. Modify email content if needed. Email content can be customized. Click "Send Email" button. Email sending is initiated. Verify alert message "Successfully emailed invoice" appears. Success alert confirms email sent. Verify invoice status automatically changes to "Sent". Invoice status updates after email. Verify email activity is logged. Email activity appears in invoice history.
