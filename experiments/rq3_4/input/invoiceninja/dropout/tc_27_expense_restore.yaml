name: 27::Expense Restore
url: http://localhost:8081/
setup_function: created_expense_page
description: Click "Expenses" link in navigation menu. Expenses listing page appears. Click filter or view options to show archived expenses. Archived expenses view is available. Locate the archived expense with amount "amount_updated123456". Archived expense is visible in filtered view. Click "Restore" button or action for the archived expense. Restore action is available. Click "Yes" or "Confirm" in the restoration dialog. Expense restoration is confirmed. Verify alert message "Successfully restored expense" appears. Success alert confirms expense restoration. Standard expenses listing is displayed. Verify restored expense appears in active list. Expense is back in main listing.
