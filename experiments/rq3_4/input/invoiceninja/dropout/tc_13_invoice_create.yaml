name: 13::Invoice Create
url: http://localhost:8082/
setup_function: setup_data_for_create_invoice
description: Click "Invoices" link in navigation menu. Invoices listing page appears. Click "New Invoice" button. Invoice creation form opens. Click in the client selection field. Client dropdown or combobox is focused. Select or type "company_name" to choose client. Client is selected for the invoice. Choose the "company_name" option. The client option is chosen. Click the invoice number field. The invoice number field is focused. Fill "123456" to the invoice number field. The invoice number field is filled. Click "Add Item" or navigate to line items section. Line items section is available. Click in the product selection field for first line item. Product selection field is focused. Fill product_name1 to the product selection field. Shows product dropdown items. Select product_name1 option in dropdown select. Line items section is available. Click in the product selection field for second line item. Product selection field is focused. Fill product_name2 to the product selection 
  field. Select product_name2 option in dropdown select. product_name2 is selected. Click "Save" button. Invoice is created and saved. Verify the page has "Edit Invoice". The page has Edit Invoice text meaning it's created.
