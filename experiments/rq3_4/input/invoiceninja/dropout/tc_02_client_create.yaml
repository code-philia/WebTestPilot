name: 02::Client Create
url: http://localhost:8082/
setup_function: logged_in_page
description: Click "New Client" button. Client creation form opens. Click in the "Name" textbox under Company section. Company name field is focused. Type "company_name" in the name field. Company name field contains unique company name. Click in the "Number" textbox. Company number field is focused. Type "company_number" in the number field. Company number field contains unique identifier. Click in the "VAT Number" textbox. VAT number field is focused. Type "vat_number" in the VAT field. VAT number field contains unique VAT identifier. Click in the "Website" textbox. Website field is focused. Website field contains unique website URL. Click in the "Phone" textbox. Phone field is focused. Type "0987654321" in the phone field. Phone field contains unique phone number. Click in the "First Name" textbox under Contact section. Contact first name field is focused. Type "first_name" in the first name field. First name field contains unique first name. Click in the "Last Name" textbox. 
  Contact last name field is focused. Type "last_name" in the last name field. Last name field contains unique last name. Contact email field is focused. Type "email@example.com" in the email field. Email field contains unique email address. Click in the "Phone" textbox under Contact section. Contact phone field is focused. Type "0912345678" in the contact phone field. Contact phone field contains unique phone number. Click "Save" button. Client is created and saved. Verify client appears in clients listing. New client is visible in the clients table.
