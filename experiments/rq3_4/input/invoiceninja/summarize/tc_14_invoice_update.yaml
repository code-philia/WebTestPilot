description: Click 'Edit' -> Invoice edit frm opens w/ curr vals. Find 1st qty fld. Qty fld vis. Chg qty to '2'. Verify updated qty. Auto-upd line tot. Recalc line tot. Upd inv tot. Recalc inv tot amt. Click 'Save'. Verify 'Success' alert msg. Confirm upd. Verify disp of new qty & tots. Inv shows chgd line item dets.
