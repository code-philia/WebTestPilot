description: Click 'Expenses' -> Expenses list pg appears. Click 'New Expense' -> Form opens. Focus on 'Amt' txtbx, type '123456'. Focus on client sel fld, choose 'company_name123456'. Focus on 'Date' fld, set exp date. Add desc/cat if avail. Click 'Save' -> Exp created & saved. Verify alert msg 'Success'. Verify new exp in list tbl.
