name: 21::Payment Email
url: http://http://localhost:8082/
setup_function: created_payment_page
description: To proceed with the transaction, one must click the "Email Payment" button or select the corresponding option. Next, you'll observe an email dialog box opening up on your screen. For reference, ensure that the recipient's email address is automatically filled in from the client's information. The email field should display the contact email of the client for verification purposes. Understanding the importance of accuracy, check that both the email subject and message template are correctly set. Within the email template, you will find all the necessary details of the payment receipt clearly outlined. Should any adjustments be required, feel free to modify the email content accordingly. Note that the email content is customizable to meet specific needs. After making any necessary changes, press the "Send Email" button to initiate the process. If everything goes as planned, an alert message stating "Successfully emailed payment" should pop up on your screen. This success 
  alert serves as confirmation that the email has indeed been sent. To troubleshoot any issues, always verify that the email activity is properly logged. Lastly, the email activity should be visible within the payment history for record-keeping.
