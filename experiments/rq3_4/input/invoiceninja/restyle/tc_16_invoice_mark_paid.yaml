name: 16::Invoice Mark Paid
url: http://http://localhost:8082/
setup_function: created_invoice_page
description: To begin, you'll want to interact with the interface by clicking on "More Actions" or the status change dropdown, which is a straightforward step in navigating the system. Once the actions menu opens, it's time to proceed with selecting the "Mark Paid" option, ensuring you're following the correct procedure for marking an invoice as paid. For those seeking technical guidance, the appearance of the mark paid dialog or form signifies that the system is ready for input regarding payment details. Imagine a scenario where you must verify that the payment details are either automatically populated or can be manually entered into the designated fields; this step is crucial for accuracy. If you encounter any issues, remember that the availability of payment information fields indicates the system is functioning correctly, allowing you to move forward without a hitch. After entering all necessary information, click the "Save" or "Confirm" button, a simple action that triggers the 
  processing of the status change and payment. Upon successful execution, an alert message reading "Successfully marked invoice as paid" should appear, serving as a confirmation that everything has gone according to plan. The success alert not only confirms the status change but also brings a sense of accomplishment to the task at hand. Next, ensure that the invoice status has indeed changed to "Paid," a critical verification point that aligns with the expected outcome. The invoice status indicator will now proudly display "Paid," a visual cue that the transaction has been completed successfully. Now, let's take a journey through the system by navigating to the invoices listing page, where all your hard work will be reflected. Upon reaching the invoices listing page, you'll find a comprehensive display of all invoices, including the one you just marked as paid. Finally, apply the paid invoices filter to verify that the invoice appears among the paid ones, a satisfying conclusion to the
  process that confirms the invoice is indeed in paid status within the listing.
