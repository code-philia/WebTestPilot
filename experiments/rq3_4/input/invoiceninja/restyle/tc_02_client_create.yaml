name: 02::Client Create
url: http://localhost:8082/
setup_function: logged_in_page
description: To begin the process, one should click the "Clients" link located within the navigation menu. Next, you will observe the appearance of the Clients listing page. For creating a new entry, refer to the "New Client" button and initiate a click action. The Client creation form emerges upon interaction with the aforementioned button. Once inside the Company section, focus your attention on the "Name" textbox and select it. The Company name field becomes active as indicated by its focused state. Enter the placeholder text "company_name" into the now active name field. Ensure that the Company name field holds a distinct company name for accurate record keeping. Should you encounter issues with the "Number" textbox, simply click it to bring focus. With the Company number field now ready, input "company_number" as the unique identifier. Moving forward, direct your cursor to the "VAT Number" textbox and click to engage. The VAT number field is now prepared for data entry; type 
  "vat_number" accordingly. A narrative unfolds as you proceed to the "Website" textbox, where a click grants access. Populate the Website field with "website.com", ensuring it captures a singular web address. In the sequence of steps, focus shifts to the "Phone" textbox; a click here sets the stage. Input "0987654321" into the Phone field, assigning it a distinctive number. Transitioning to the Contact section, the "First Name" textbox awaits your interaction. Upon clicking, the Contact first name field receives focus. Fill in "first_name" to establish a unique identifier within this field. The "Last Name" textbox follows suit; click it to secure focus. Enter "last_name" into the Contact last name field, maintaining uniqueness. Within the Contact section, the "Email" textbox beckons for attention. A click ensures the Contact email field is ready for input. Type "email@example.com" into the email field, guaranteeing a singular email address. The "Phone" textbox under the Contact 
  section requires similar treatment; click to focus. Input "0912345678" into the contact phone field, ensuring it stands out as a unique number. Finally, the "Save" button must be clicked to finalize the entry. The newly created client is stored successfully. To confirm the addition, check if the client is listed among others. The clients table now proudly displays the new client, completing the task.
