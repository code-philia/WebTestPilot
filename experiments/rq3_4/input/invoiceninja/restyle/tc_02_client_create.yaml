name: 02::Client Create
url: http://localhost:8081/
setup_function: created_client_page
description: "To begin, you should click the \"Clients\" link located within the navigation menu. Once the Clients listing page appears, proceed to click the \"New Client\" button, which will open up the Client creation form for your use. Note that after clicking in the \"Name\" textbox under the Company section, the Company name field becomes focused, ready for input. If you encounter any issues with focusing on the correct field, ensure there are no overlapping elements obstructing the interaction. A narrative unfolds as you type \"company_name123456\" into the name field, bringing life to a new digital entity. The Company name field now contains a unique company name, setting the stage for further details. Instructions are clear: click in the \"Number\" textbox next, ensuring the Company number field is focused before proceeding. With the VAT number field focused, enter \"vat_number123456\" into the VAT field, assigning it a unique VAT identifier. The Website field is focused when you
  click in the \"Website\" textbox; here, input \"website123456.com\" to establish a unique online presence. As the Phone field gains focus upon clicking its textbox, type \"phone123456\" to assign a unique phone number. In the Contact section, clicking in the \"First Name\" textbox focuses the Contact first name field, awaiting your entry. After typing \"first_name123456\" in the first name field, you'll see it contains a unique first name, distinguishing this contact. The Contact last name field is focused once you click in the \"Last Name\" textbox, ready for you to type \"last_name123456.\" Under the Contact section, the Email field focuses as you click its textbox, where you should type \"email123456@example.com\" for a unique email address. The Contact phone field is focused when you click in the \"Phone\" textbox under the Contact section, allowing you to type \"phone123456\" for a unique contact phone number. Finally, click the \"Save\" button to create and save the client, culminating
  your efforts. Upon successful creation, an alert message reading \"Successfully created client\" should appear, confirming the operation's success. To verify the client's addition, check if it appears in the clients listing, ensuring the new client is visible in the clients table."
