name: 31::Credit Update
url: http://localhost:8081/
setup_function: created_credit_page
description: Click "Edit" button or link. Credit edit form opens with current values. Locate the first line item quantity field. Line item quantity field is visible. Change the quantity from default to "2". Quantity field shows updated value. Verify line total updates automatically. Line item total recalculates. Verify credit total updates. Credit total amount recalculates. Click "Save" button. Credit changes are saved. Verify alert message "Successfully updated credit" appears. Success alert confirms credit update. Verify updated quantities and totals are displayed. Credit shows updated line item details
