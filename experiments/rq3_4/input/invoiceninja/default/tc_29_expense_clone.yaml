description: Click "More Actions" dropdown button. Actions menu opens. Click "Clone" option. Clone action initiates. Click in the "Amount" textbox. Amount field is focused. Type "23,2340" in the amount field. Amount field contains value ""23,2340". Click "Save" button. Cloned expense is created and saved. Verify cloned expense appears in expenses listing. New cloned expense is visible in expenses table. Verify expense has Logged status. The page shows expense's status is Logged
