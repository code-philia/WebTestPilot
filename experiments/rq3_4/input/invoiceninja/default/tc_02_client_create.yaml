name: 02::Client Create
url: http://localhost:8081/
setup_function: created_client_page
description: Click "Clients" link in navigation menu. Clients listing page appears. Click "New Client" button. Client creation form opens. Click in the "Name" textbox under Company section. Company name field is focused. Type "company_name123456" in the name field. Company name field contains unique company name. Click in the "Number" textbox. Company number field is focused. Type "company_number123456" in the number field. Company number field contains unique identifier. Click in the "VAT Number" textbox. VAT number field is focused. Type "vat_number123456" in the VAT field. VAT number field contains unique VAT identifier. Click in the "Website" textbox. Website field is focused. Type "website123456.com" in the website field. Website field contains unique website URL. Click in the "Phone" textbox. Phone field is focused. Type "phone123456" in the phone field. Phone field contains unique phone number. Click in the "First Name" textbox under Contact section. Contact first name field is 
  focused. Type "first_name123456" in the first name field. First name field contains unique first name. Click in the "Last Name" textbox. Contact last name field is focused. Type "last_name123456" in the last name field. Last name field contains unique last name. Click in the "Email" textbox under Contact section. Contact email field is focused. Type "email123456@example.com" in the email field. Email field contains unique email address. Click in the "Phone" textbox under Contact section. Contact phone field is focused. Type "phone123456" in the contact phone field. Contact phone field contains unique phone number. Click "Save" button. Client is created and saved. Verify alert message "Successfully created client" appears. Success alert confirms client creation. Verify client appears in clients listing. New client is visible in the clients table
