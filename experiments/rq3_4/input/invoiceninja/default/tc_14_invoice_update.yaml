name: 14::Invoice Update
url: http://http://localhost:8082/
setup_function: created_invoice_page
description: Click "Edit" button or link. Invoice edit form opens with current values. Locate the first line item quantity field. Line item quantity field is visible. Change the quantity from default to "2". Quantity field shows updated value. Verify line total updates automatically. Line item total recalculates. Verify invoice total updates. Invoice total amount recalculates. Click "Save" button. Invoice changes are saved. Verify alert message "Successfully updated invoice" appears. Success alert confirms invoice update. Verify updated quantities and totals are displayed. Invoice shows updated line item details
