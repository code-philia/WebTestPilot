name: 15::Create A Standard Product
url: http://localhost:8083/
setup_function: logged_in_page
description: Click the 'Catalog' menu. Click the 'Products' submenu. The product list page is displayed correctly. Click the 'New product' button. A modal for selecting the product type appears. Click the 'Standard product' option. The 'Standard product' type is selected. Click the 'Add new product' button to confirm. The product creation page is loaded. Enter 'cat notebook' into the 'Name' field. The product name is successfully entered. Enter the product description as 'Description'. The product's description is filled in. The product's short description is filled in. Click the 'Add categories' button. In the 'Search categories' box, type 'Stationery'. The checkboxes are successfully checked. Click the 'Stationery' dropdown option to select category. 'Stationery' is successfully selected as category. Check the box for accessories. 'Accessories' check box is checked. Click the 'Apply' button. The category modal closes and the selected categories are displayed on the product page. 
  Click the 'Brand' dropdown. The brand list expands. Select the brand 'Graphic Corner'. 'Graphic Corner' is successfully selected. The view switches to the 'Details' tab. Click the 'Add a feature' button. A new row for adding a feature appears. Click the 'Choose a feature' dropdown. The feature dropdown with options show up. Select the feature 'Composition' from the dropdown. The feature 'Composition' is selected. Click the 'Choose a value' dropdown. The feature value dropdown with options show up. Select the value 'Recycled cardboard' from the dropdown. The feature value 'Recycled cardboard' is selected. Click the 'Add a feature' button. A new row for adding a feature appears. Click the 'Choose a feature' dropdown. The feature dropdown with options show up. Select the feature 'Property' from the dropdown. Click the 'Choose a value' dropdown. The feature value dropdown with options show up. Select the value 'pages' from the dropdown. The feature value 'pages' is selected. Click the 
  'Stocks' tab. The view switches to the 'Stocks' tab. Enter '300' into the quantity field. The stock quantity is set successfully. The view switches to the 'Pricing' tab. Enter the retail price '12.900000'. The retail price information is filled in successfully. Enter the wholesale price '5.490000'. The wholesale price information is filled in successfully. Click the 'Shipping' tab. The view switches to the 'Shipping' tab. Enter '0.3' into the shipping weight field. The shipping weight is set successfully. Click the 'SEO' tab. The view switches to the 'SEO' tab. Enter 'cat-notebook-vector-graphics' into the SEO link rewrite field. The SEO link rewrite is set successfully. Choose 'default' option for 'Redirection when offline' field. Click the 'Options' tab. The view switches to the 'Options' tab. Check the checkboxes for 'Accessories supplier'. The 'Accessories supplier' checkboxes are checked. Click the 'Save' button. A 'Successful update' message is displayed at the top of the page.
