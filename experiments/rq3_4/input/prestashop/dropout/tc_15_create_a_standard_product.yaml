name: 15::Create A Standard Product
url: http://http://localhost:8083/
setup_function: logged_in_page
description: The Catalog submenu expands. Click the 'Products' submenu. The product list page is displayed correctly. Click the 'New product' button. A modal for selecting the product type appears. Click the 'Standard product' option. The 'Standard product' type is selected. Click the 'Add new product' button to confirm. The product creation page is loaded. Enter 'cat notebook' into the 'Name' field. Upload 'cat notebook.jpg' as the product image. The image is uploaded and a thumbnail is displayed. Enter the summary and description information for the product. The product's summary and full description are filled in. Click the 'Add categories' button. The category selection modal appears. Check one or more category checkboxes, e.g., 'Stationery'. The checkboxes are successfully checked. Click the 'Apply' button. The category modal closes and the selected categories are displayed on the product page. Click the 'Brand' dropdown. The brand list expands. Select the brand 'Graphic Corner'. 
  'Graphic Corner' is successfully selected. Click the 'Details' tab. The view switches to the 'Details' tab. A new row for adding a feature appears. Select the feature 'Composition' from the 'Choose a feature' dropdown. The feature 'Composition' is selected. Select the value 'Recycled cardboard' from the 'Choose a value' dropdown. The feature value 'Recycled cardboard' is selected. Click the 'Stocks' tab. The view switches to the 'Stocks' tab. Enter '300' into the quantity field. The stock quantity is set successfully. Click the 'Pricing' tab. The view switches to the 'Pricing' tab. Enter the retail price '12.90' and wholesale price '5.49'. The price information is filled in successfully. Click the 'Shipping' tab. The view switches to the 'Shipping' tab. Enter '0.3' into the shipping weight field. The shipping weight is set successfully. Click the 'Save' button.
