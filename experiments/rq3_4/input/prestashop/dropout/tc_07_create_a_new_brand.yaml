name: 07::Create A New Brand
url: http://localhost:8083/
setup_function: logged_in_page
description: Click "Catalog" menu item. Catalog submenu items expand. Click "Brands & Suppliers" submenu item. The Brands & Suppliers page is displayed. Click on the "Add new brand" button. A new page appears. Enter the brand name e.g. "Nike" in the "Name" field. The name of the brand. Enter a brand description in the "Description" area. Click the "Save" button. A success message "Successful creation" is displayed at the top of the page.
