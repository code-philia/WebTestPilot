name: 09::Create A New Parent Category
url: http://localhost:8083/
setup_function: logged_in_page
description: Click "Catalog". then click "Categories" in the back-office menu. Click the "Add new category" button in the top-right corner. A new page for creating a new category appears. Enter the category name e.g. "Shoes" in the "Name" field. The category name "Shoes" is successfully entered. Click the "Expand" button in the "Parent Category" area to expand the tree. The category tree is expanded. Select "Home" as the parent category from the tree. "Home" is selected as the parent category. Enter a description for the category in the "Description" area. The description is filled into the rich text editor. Upload a "Category cover image". Enter a custom URL e.g. "shoes" for the "Friendly URL" field. "shoes" is successfully entered in the Friendly URL field. Click the "Save" button. A "Successful creation" message is displayed.
