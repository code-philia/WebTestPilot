name: 04::Create A New Feature
url: http://localhost:8083/
setup_function: logged_in_page
description: Click "Catalog" menu item. Catalog submenu items expand. Click "Attributes & Features" submenu item. The Attributes & Features page is displayed. Click the "Features" tab at the top of the page. The page switches to the features list. Click "Add new feature" in the top-right corner. A new page appears containing a form to create a new feature. Enter the feature name e.g. "Season" in the "Name" field. "Season" is successfully entered in the "Name" field. Click the "Save" button.
