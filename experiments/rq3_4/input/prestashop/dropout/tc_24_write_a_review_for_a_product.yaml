name: 24::Write A Review For A Product
url: http://http://localhost:8083/
setup_function: logged_in_buyer_page
description: Navigate to a specific product detail page. The product detail page is displayed correctly. Select the product's size and color. The specifications are selected. Click the "Be the first to write your review" link. A form for writing a review appears. Select a star rating. The corresponding stars are highlighted. Enter a review title in the "Title" field. The title is entered successfully. Enter the review content in the "Review" field. The review content is entered successfully. A success message "Your comment has been submitted" is displayed.
