name: 11::Delete A Category
url: http://http://localhost:8083/
setup_function: logged_in_page
description: Click "Catalog". then click "Categories" in the back-office menu. Find the row for the category named "Shoes" and click it to go to its detail/edit page. Click the "Delete" link in the top-right corner. A confirmation modal with deletion options appears. Select a deletion mode e.g. "I want to delete this category only...". The corresponding radio button is selected. Click the "Delete" button to confirm. A "Successful deletion" message is displayed.
