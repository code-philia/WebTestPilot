name: 15::Create A Standard Product
url: http://localhost:8083/
setup_function: logged_in_page
description: "To begin your journey through the catalog, simply click the 'Catalog' menu. Next, follow these instructions carefully: Click the 'Products' submenu to proceed. For technical reference, note that clicking this will display the product list page accurately. If you're wondering how to add a new item, just click the 'New product' button; a modal for choosing the product type will pop up. Selecting the 'Standard product' option is straightforward—just click it. To confirm your choice, click the 'Add new product' button, which will load the product creation page. Now, let’s say you want to name your product 'cat notebook'; enter this text into the 'Name' field. Moving along, fill in the product description with the word 'Description', ensuring all fields are properly completed. For the short description, type 'Short description' into the designated area. If you encounter issues, try clicking the 'Add categories' button to bring up the category selection modal. Imagine typing 'Stationery'
  into the 'Search categories' box; the checkboxes should then be checked successfully. Select the 'Stationery' category from the dropdown to finalize your choice. Don’t forget to check the box for accessories while you’re at it. After making your selections, click the 'Apply' button to close the category modal and see your chosen categories on the product page. Navigate to the 'Brand' dropdown next, where you’ll find the brand list expanding before your eyes. From there, choose the brand 'Graphic Corner' to complete this step. Switch over to the 'Details' tab by clicking it. To add a feature, hit the 'Add a feature' button, and watch as a new row appears for your input. When prompted, click the 'Choose a feature' dropdown to reveal the available options. Select 'Composition' from the dropdown menu to specify this feature. Then, click the 'Choose a value' dropdown to see the feature value options. Pick 'Recycled cardboard' from the list to set the feature value accordingly. Repeat the process
  by clicking the 'Add a feature' button again. Once more, click the 'Choose a feature' dropdown to see the options. This time, select 'Property' from the dropdown. Click the 'Choose a value' dropdown once again to view the options. Select 'pages' from the dropdown to finalize this feature. Transition to the 'Stocks' tab by clicking it. Enter '300' into the quantity field to set the stock level. Move on to the 'Pricing' tab by clicking it. Input the retail price '12.900000' into the appropriate field. Likewise, enter the wholesale price '5.490000' to complete the pricing details. Head over to the 'Shipping' tab by clicking it. Type '0.3' into the shipping weight field to set the correct weight. Jump to the 'SEO' tab by clicking it. Enter 'cat-notebook-vector-graphics' into the SEO link rewrite field for optimal search engine visibility. For the 'Redirection when offline' field, choose the 'default' option to ensure proper settings. Lastly, switch to the 'Options' tab by clicking it. Check
  the 'Accessories supplier' checkboxes as needed. Finally, click the 'Save' button, and you’ll see a 'Successful update' message appear at the top of the page."
