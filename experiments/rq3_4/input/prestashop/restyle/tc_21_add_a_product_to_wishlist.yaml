name: 21::Add A Product To Wishlist
url: http://localhost:8083/
setup_function: logged_in_buyer_page
description: "Imagine embarking on a journey where you type \"Hummingbird printed t-shirt\" into the mystical \"Search\" input box, like a spell in an ancient tome. For technical reference, ensure the string 'Hummingbird printed t-shirt' is accurately placed within the designated search field parameters. Now, follow these instructions carefully: press the \"Enter\" key or locate and click the search icon to proceed with your query. Understand that upon submission, the system processes your request, leading to the loading of the search results page, which should showcase the desired product among its listings. Once there, narrate the tale of how you bravely click the \"heart\" icon, known to many as the Add to Wishlist button, on the product card that catches your eye. If you encounter issues, check the dropdown that pops up; it's your guide to selecting a wishlist, ensuring you're on the right path. With a steady hand, select \"My wishlist\" from the options presented before you. Lastly,
  in a casual note, keep an ear out for the sweet chime of success, as the page whispers \"Product added\" at its pinnacle, confirming your victorious endeavor."
