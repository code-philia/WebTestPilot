name: 11::Delete A Category
url: http://localhost:8083/
setup_function: created_parent_category_page
description: "In the vast world of online inventory management, locating the row for the category named 'Shoes' is like finding a needle in a haystack; it's crucial for maintaining order. Next, you must proceed with precision: locate and click the more actions button, which is cleverly disguised as three dots, adjacent to the 'Shoes' category. For those seeking technical guidance, be aware that upon clicking the aforementioned button, a dropdown menu will emerge, revealing various options including the critical 'Delete' function. If you encounter an issue where the 'Delete' option does not appear, ensure that your permissions are set correctly and try refreshing the page. Once the 'Delete' option is clicked, a confirmation modal graces the screen, presenting several deletion options for your consideration. Imagine a scenario where you choose the option stating, 'If they have no other category, I want to associate them with the parent category and turn them offline. (Recommended),' reflecting
  a wise decision in the realm of data management. After making your selection, the corresponding radio button should automatically be selected, indicating readiness for the final step. With a sense of finality, click the 'Delete' button to confirm your choice, sealing the fate of the 'Shoes' category. Lastly, a message reading 'Successful deletion' will appear, bringing a satisfying conclusion to this meticulous process."
