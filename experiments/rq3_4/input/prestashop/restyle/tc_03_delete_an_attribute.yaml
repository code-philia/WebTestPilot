name: 03::Delete An Attribute
url: http://localhost:8083/
setup_function: logged_in_page
description: "To embark on your journey, you must first venture into the 'Catalog' section and then proceed to the 'Attributes & Features' page. Note carefully: upon successful navigation, the 'Attributes & Features' page should manifest itself without any glitches or delays. For the next step, meticulously locate the row corresponding to the attribute labeled 'Weight,' and then interact with the 'more actions' button situated on the far right of said row. A dropdown menu will emerge, presenting you with various options including 'Edit' and 'Delete'; this is a technical feature designed to manage attributes efficiently. Should you wish to remove the 'Weight' attribute, select the 'Delete' option from the aforementioned dropdown menu. If a confirmation dialog pops up unexpectedly, don't panic; it's simply asking for your final approval before proceeding. With a steady hand, press the 'Yes' button within the dialog box to affirm your decision to delete. Lastly, a narrative unfolds as a 'Successful
  deletion' message crowns the page, heralding the removal of the 'Weight' attribute from the list, thus completing your task."
