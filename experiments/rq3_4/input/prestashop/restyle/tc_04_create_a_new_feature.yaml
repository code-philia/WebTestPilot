name: 04::Create A New Feature
url: http://localhost:8081/
setup_function: logged_in_page
description: To embark on your journey through the digital realm, first venture into the 'Catalog' section, where a world of possibilities awaits. Next, ensure that the 'Attributes & Features' page loads without a hitch; it’s crucial for the subsequent steps to function properly. Now, direct your cursor to the 'Features' tab located at the pinnacle of the page and give it a gentle click. As if by magic, the page transforms, unveiling the features list before your eyes. Should you wish to expand your collection, seek out the 'Add new feature' button nestled in the upper right corner and press it with determination. Behold! A fresh page emerges, bearing a form designed for the creation of a brand-new feature. In the 'Name' field, type 'Season', as an example of what could be a vibrant addition to your catalog. Confirm that 'Season' has indeed taken its place within the 'Name' field, a testament to your input's success. With everything in order, cast your gaze upon the 'Save' button and 
  click it, sealing your creation. If all goes well, a 'Successful creation' message will grace your screen, and like a leaf returning to the tree, you’ll find yourself back at the features list page.
