name: 03::Delete An Attribute
url: http://localhost:8083/
setup_function: created_attribute_page
description: Click "Catalog" menu item. Catalog submenu items expand. Click "Attributes & Features" submenu item. The Attributes & Features page is displayed. Find the row for the attribute named "Weight" and click the "more actions" button on the right side of that row.. A dropdown menu with options like "Edit" and "Delete" appears.. Click the "Delete" option from the dropdown menu.. A confirmation dialog appears.. Click the "Yes" button in the dialog to confirm the deletion.. A "Successful deletion" message is displayed at the top of the page and the "Weight" attribute disappears from the list.
