name: 17::Create A New Supplier
url: http://localhost:8083/
setup_function: logged_in_page
description: Click the 'Catalog' menu. The Catalog submenu expands.. Click the 'Brands & Suppliers' submenu. The 'Brands & Suppliers' page is displayed.. Click the 'Suppliers' tab. The page switches to the suppliers list.. Click the 'Add new' button. A new page for creating a new supplier appears.. Enter 'Shoes supplier' into the 'Name' field. The name of the supplier is entered successfully.. Enter Phone '090-1234-5678'. The phone number is entered successfully.. Enter Address 'Nishi-Shinjuku 1-25-1'. The address is entered successfully.. Enter City 'Tokyo'. The city is entered successfully.. Click the country dropdown. The country dropdown is opened.. Select the Country 'Japan'. 'Japan' is selected.. Click the state dropdown. The state dropdown shows up.. Select the state 'Aichi'. 'Aichi' state is selected.. Check the 'Enabled' radio button for 'Yes'. The supplier is set to be active.. Click the 'Save' button. A 'Successful creation' message is displayed.
