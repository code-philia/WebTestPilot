name: 18::Delete An Existing Supplier
url: http://localhost:8083/
setup_function: created_supplier_page
description: Click the 'more actions' button (three-dot icon) on the supplier named 'Shoes supplier'. A dropdown menu with 'Delete' options appears.. Click the 'Delete' option from the dropdown menu. A confirmation dialog appears.. Click the final 'Delete' button in the dialog to confirm. A 'Successful deletion' message is displayed.
