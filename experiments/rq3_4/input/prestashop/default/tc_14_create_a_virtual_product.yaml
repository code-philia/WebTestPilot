name: 14::Create A Virtual Product
url: http://localhost:8083/
setup_function: logged_in_page
description: Click the 'Catalog' menu. The Catalog submenu expands.. Click the 'Products' submenu. The product list page is displayed correctly.. Click the 'New product' button. A modal for selecting the product type appears.. Click the 'Virtual product' option. The 'Virtual product' type is selected.. Click the 'Add new product' button to confirm. The product creation page is loaded.. Enter 'bird' into the 'Name' field. The product name is successfully entered.. Enter the description as "Description". The product's description is filled in.. Click the 'Add categories' button. The category selection modal appears.. Check the category checkbox 'Art'. The 'Art' checkbox is successfully checked.. Click the 'Apply' button. The category modal closes.. Click the 'Brand'. Options show up for brands. Choose brand 'Graphic Corner'. 'Graphic Corner' is selected as the brand.. Click the 'Details' tab. The view switches to the 'Details' tab.. Enter 'test1' into the 'Reference' field. The reference
  is entered successfully.. Click the 'Virtual product' tab. The view switches to the 'Virtual product' tab.. Enter '300' into the quantity field. The stock quantity is set successfully.. Click the 'Pricing' tab. The view switches to the 'Pricing' tab.. Enter the retail price '9.000000' and wholesale price '5.49'. The price information is filled in successfully.. Enter the wholesale price '5.490000'. The price information is filled in successfully.. Click the 'SEO' tab. The view switches to the 'SEO' tab.. Enter 'bird-vector-graphics' into the Friendly URL field. The friendly URL is entered successfully.. Select 'default' from the 'Redirection when offline' dropdown. The redirection option is selected.. Click the 'Options' tab. The view switches to the 'Options' tab.. Check the checkboxes for 'Accessories supplier'. The suppliers are successfully associated.. Check the checkboxes for 'Fashion supplier'. The suppliers are successfully associated.. Enter virtual product fashion supplier 
  reference as 'test1'. Supplier-specific information is filled in successfully.. Enter virtual product fashion supplier price as '6.490000'. Supplier-specific information is filled in successfully.. Click the 'Save' button. A 'Successful update' message is displayed at the top of the page.
