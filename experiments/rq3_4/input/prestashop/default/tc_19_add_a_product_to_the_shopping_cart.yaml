description: Click on a product link of "Hummingbird printed t-shirt".. The product detail page for that item is displayed.. Click the size dropdown.. The size dropdown is opened.. Select a size 'M' from the dropdown.. Size M is chosen from the dropdown.. Check color Black in the colour options.. The color Black is successfully selected.. Click the "Add to cart" button.. A heading with the title "Product successfully added" appears.
