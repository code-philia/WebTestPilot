name: 24::Write A Review For A Product
url: http://localhost:8083/
setup_function: logged_in_buyer_page
description: Nav to prod detail pg. Prod pg displays corr. Sel size & clr. Specs sel. Click '1st rev' lnk. Rev frm appears. Sel star rtg. Stars hlt. Enter tit in 'Tit' fld. Tit ent succ. Enter rev cnt in 'Rev' fld. Rev cnt ent succ. Click 'Send' btn. 'Comm sub' msg disp.
