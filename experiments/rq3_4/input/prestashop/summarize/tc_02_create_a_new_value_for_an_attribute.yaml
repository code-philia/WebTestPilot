name: 02::Create A New Value For An Attribute
url: http://localhost:8083/
setup_function: logged_in_page
description: NAV to 'Catalog' -> 'Attrs & Feats' pg. 'Attrs & Feats' pg displays corr. Click 'Add new val' top-right. New pg w/ form appears. Sel 'Weight' from 'Attr grp' dd. DD shows 'Weight' sel. Enter '500g' in 'Val' fld. '500g' entered in fld. Click 'Save'. 'Success msg' disp top pg.
